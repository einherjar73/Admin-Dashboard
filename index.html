<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">      
      <img class="dashboard sidebar-logo" src="./img/dashboard.svg" alt="dashboard logo">
      <p class="dashboard">Dashboard</p>      
      <img class="sidebar-logo" class="" src="./img/home.svg" alt="home logo">
      <p>Home</p>
      <img class="sidebar-logo" src="./img/profile.svg" alt="profile logo">
      <p>Profile</p>
      <img class="sidebar-logo" src="./img/message.svg" alt="messages logo">
      <p>Messages</p>
      <img class="sidebar-logo" src="./img/history.svg" alt="history logo">
      <p>History</p>
      <img class="sidebar-logo" src="./img/tasks.svg" alt="tasks logo">
      <p>Tasks</p>
      <img class="sidebar-logo" src="./img/community.svg" alt="community logo">
      <p>Communities</p>
      <img class="settings-img sidebar-logo" src="./img/settings.svg" alt="settings logo">
      <p class="settings-text">Settings</p>
      <img class="support-img sidebar-logo" src="img/support.svg" alt="support logo">
      <p class="support-text">Support</p>
      <img class="privacy-img sidebar-logo" src="./img/privacy.svg" alt="privacy logo">
      <p class="privacy-text">Privacy</p>
    </div>

    <div class="header">      
      <form class="search-side" action="">
        <label for="search"><img for="search" src="./img/search.svg" alt="search logo">
        </label>
        <input id="search" type="search">
      </form>
      
      <div class="bell-side">
        <button class="bell">
          <img src="./img/bell.svg" alt="bell logo">
        </button>
        <button class="neko">
          <img src="./img/nekomamushi.png" alt="nekomamushi pic">
        </button>
      </div>
      
      <div class="name-side"></div>
      <div class="buttons"></div>
    </div>

    <div class="main-content">

    </div>
  </div>
</body>
</html>
